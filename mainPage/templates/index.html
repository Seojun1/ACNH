{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'images/titleLogo.png' %}" />

    <title>동물의 숲 캐릭터 테스트</title>

    <style>
        @import url(//fonts.googleapis.com/earlyaccess/jejumyeongjo.css);

        .nanum-pen-script-regular {
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 45px;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background-color: #CDE1C5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .logo {
            max-width: calc(500px - 3rem);
            max-height: calc(500px - 3rem);
            width: calc(100vw - 3rem);
            height: calc(100vw - 3rem);
            margin-left: auto;
            margin-right: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo>img {
            border-radius: 30px;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            text-align: center;
            flex: 1;
        }

        h1 {
            margin-top: 150px;
        }

        h3 {
            margin-top: 10px;
        }

        #startBtn {
            width: calc(100% - 15px);
            padding: 20px;
            border-radius: 20px;
            border: none;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 25px;
            background-color: #5EA152;
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
        }

        #startBtn>a {
            color: white;
            text-decoration: none;
        }

        ::placeholder {
            text-align: center;
        }

        .main {
            margin-top: 50px;
        }

        .footer {
            height: 20px;
            position: relative;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #CDE1C5;
        }

        .footer>p {
            font-size: 20px;
        }

        /* 미디어 쿼리로 화면 크기에 따른 텍스트 크기 조절 */
        @media (max-width: 1200px) {
            #startBtn {
                font-size: 20px;
            }

            .nanum-pen-script-regular {
                font-family: "Nanum Pen Script", cursive;
                font-weight: 400;
                font-style: normal;
                font-size: 1.8rem;
            }

            .main_tag p {
                font-size: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 768px) {
            #startBtn {
                font-size: 18px;
            }

            .main_tag p {
                font-size: 18px;
            }

            h1 {
                font-size: 1.5rem;
                margin-top: 50px;
            }

            h2 {
                font-size: 1.25rem;
            }

            h3 {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            #startBtn {
                font-size: 16px;
            }

            h1 {
                font-size: 1.5rem;
                margin-top: 50px;
            }

            h2 {
                font-size: 1rem;
            }

            h3 {
                font-size: 1rem;
            }

            .footer>p {
                text-align: center;
                font-size: 15px;
            }
        }
    </style>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydown="return false">
    <div class="container">
        <div class="title">
            <h2 class="nanum-pen-script-regular">StandGiven</h2>
            <h1>모동숲 캐릭터 테스트</h1>
            <h3>나와 잘 맞는 캐릭터는?</h3><br>
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="" style="object-fit: cover; width: 100%;">
            </div>
        </div>
        <div class="main">
            <a href="/question"><button id="startBtn">테스트 시작하기</button></a>
        </div>
        <div class="admin">
            <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-kqBabb5WMQqNruNX" data-ad-width="320"
                data-ad-height="100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
    </div>
    <div class="footer">
        <p>Made By StandGiven</p>
    </div>

    <script>
        document.documentElement.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, false);

        var lastTouchEnd = 0;

        document.documentElement.addEventListener('touchend', function (event) {
            var now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            } lastTouchEnd = now;
        }, false);
    </script>
</body>

</html>
